<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding yellow-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button 
    [routerLink]="['/login']" 
    (click)="$any($event.currentTarget)?.blur()" 
    expand="block" 
    shape="round" 
    class="action-button">
    Ir para Login
  </ion-button>

  <ion-button 
    [routerLink]="['/cadastro']" 
    (click)="$any($event.currentTarget)?.blur()" 
    expand="block" 
    shape="round" 
    class="action-button">
    Ir para Cadastro
  </ion-button>

</ion-content>
